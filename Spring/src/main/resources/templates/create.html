<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script>
        function goBack() {
            window.history.back();
        }
    </script>
</head>
<body>
<div class="container">
    <div class="jumbotron">
        <h1>Adler/Karic</h1>
        <p>AKWiki</p>
    </div>
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-xs-6 col-sm-8">
            <form th:action="@{/create/}" method="get">
                <div class="form-group">
                    <label for="usr">Titel:</label>
                    <input type="text" class="form-control" id="usr" name="titel"/>
                </div>
                <div class="form-group">
                    <label for="comment">Beschreibung:</label>
                    <textarea class="form-control" rows="5" id="comment" name="beschreibung"></textarea>
                </div>
                <button type="submit" class="btn btn-success">Erzeugen</button>
                <button type="button" onclick="goBack()" class="btn btn-danger">Cancel</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
